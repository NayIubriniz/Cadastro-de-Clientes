<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h1 class="text-center mb-4">Editar Cliente</h1>
        <div class="card p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" name="name" id="name" value="{{ client.name }}" required class="form-control"><br><br>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" value="{{ client.email }}" required class="form-control"><br><br>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone:</label>
                    <input type="text" name="phone" id="phone" value="{{ client.phone }}" required class="form-control"><br><br>
                </div>
                <div class="mb-3">
                    <label for="adress" class="form-label">Endereço:</label>
                    <input type="text" name="adress" id="adress" value="{{ client.adress }}" required class="form-control"><br><br>
                </div>
                <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
            </form>
        </div>
        <br>
        <a href="{{ url_for('index') }}" class="text-center text-primary">Voltar para lista</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
