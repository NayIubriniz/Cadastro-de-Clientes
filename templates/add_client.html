<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h1 class="text-center mb-4">Adicionar Cliente</h1>
            <div class="card p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" name="name" id="name" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone:</label>
                        <input type="text" name="phone" id="phone" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="adress" class="form-label">Endere√ßo:</label>
                        <input type="text" name="adress" id="adress" required class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                </form>
            </div>
        <br>
        <a href="{{ url_for('index') }}" class="text-center text-primary">Voltar para a lista</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
